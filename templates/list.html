{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid mb-3 mt-1">
    <div class="container">
      <h1 class="display-4">TodoList</h1>
      <p class="lead">TodoListを活用して生産的な毎日を目指しましょう</p>
    </div>
</div>
{% endblock header %}

{% block content %}

<div class="container">
<a href="{% url 'create' %}" class="btn btn-secondary mb-2" tabindex="-1" role="button" aria-disabled="true">　 新 規 作 成 　</a>
{% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }} 　期日：{{ item.duedate | date:"o/n/j" }}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">　 編 集 　</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true"> 　詳 細 　</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">　 削 除　 </a>
    </div>
{% endfor %}
</div>
{% endblock content %}
